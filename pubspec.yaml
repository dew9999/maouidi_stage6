name: maouidi
description: A high-performance Flutter project using Supabase and Riverpod.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  # --- Backend: Supabase Stack ---
  # Note: supabase_flutter already includes postgrest, gotrue, realtime, etc.
  # Removing individual clients prevents version mismatch conflicts.
  supabase_flutter: ^2.10.2

  # --- State Management & Logic ---
  flutter_riverpod: ^2.5.1
  riverpod_annotation: ^2.3.5
  collection: ^1.18.0

  # --- Navigation & Deep Linking ---
  go_router: ^14.1.0
  app_links: ^6.4.1
  url_launcher: ^6.3.2

  # --- Local Storage & Security ---
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  hive: ^2.2.3
  path_provider: ^2.1.5
  flutter_dotenv: ^5.1.0

  # --- UI & Styling ---
  google_fonts: ^6.2.1
  font_awesome_flutter: ^10.7.0
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  flutter_cache_manager: ^3.3.2
  from_css_color: ^2.0.0
  dropdown_button2: ^2.3.9

  # --- Forms & Components ---
  flutter_datetime_picker_plus: ^2.1.0
  flutter_rating_bar: ^4.0.1
  table_calendar: ^3.2.0
  image_picker: ^1.1.2
  flutter_keyboard_visibility: ^6.0.0

  # --- Data & Utilities ---
  intl: ^0.20.2
  timeago: ^3.6.1
  json_path: ^0.7.1
  fl_chart: ^0.68.0
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1

  # --- Specialized Features ---
  webview_flutter: ^4.8.0
  onesignal_flutter: ^5.2.2
  sign_in_with_apple: ^6.1.1
  page_transition: ^2.1.0
  http: ^1.6.0
  pdf: ^3.11.3
  printing: ^5.14.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  # Code Generation
  build_runner: ^2.4.8
  riverpod_generator: ^2.4.0
  freezed: ^2.4.7
  json_serializable: ^6.7.1
  # Linting & Quality
  flutter_lints: ^4.0.0
  custom_lint: ^0.6.4
  riverpod_lint: ^2.3.10
  mockito: ^5.4.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - .env
    - assets/fonts/
    - assets/images/
    - assets/videos/
    - assets/audios/
    - assets/rive_animations/
    - assets/pdfs/
    - assets/jsons/
